<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Our Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #b30000;
            margin: 0;
            padding: 0;
            cursor: url('cursor_128.cur'), auto;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        .navbar {
            background-color: #ff9999;
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 0 10px;
            display: inline-block;
            font-weight: bold;
        }
        .navbar a:hover {
            background-color: #ff6666;
            border-radius: 10px;
        }
        .container {
            padding: 80px 50px 50px; /* Adjusted for fixed navbar */
            animation: fadeIn 2s ease-in;
        }
        h1 {
            font-size: 3em;
            animation: slideIn 2s ease-in-out;
            cursor: pointer;
        }
        h1:hover {
            color: #ff0000;
        }
        .video-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .video {
            width: 45%;
            height: 300px;
        }
        .gallery-title {
            font-size: 2em;
            margin-top: 40px;
            font-weight: bold;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .gallery-item {
            position: relative;
            display: inline-block;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .caption {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover .caption {
            opacity: 1;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            display: block;
            max-width: 80%;
            max-height: 80vh;
            margin: auto;
            position: relative;
            top: 10%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="favourites.html">Favoriler</a>
    </div>
    <div class="container">
        <h1>Our Memories</h1>
        <p class="message">Here are some of our favorite moments captured in videos and photos. ‚ù§Ô∏è</p>
        
        <div class="video-section">
            <iframe class="video" src="shy.mp4" frameborder="0" allowfullscreen></iframe>
            <iframe class="video" src="street.mp4" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <h2 class="gallery-title">Look How Pretty My Girlfriend Is üíñ</h2>
        <div class="gallery">
            <div class="gallery-item" onclick="openModal('photo1.jpg')">
                <img src="photo1.jpg" alt="Memory 1">
                <div class="caption">"Absolutely stunning!"</div>
            </div>
            <div class="gallery-item" onclick="openModal('photo2.jpg')">
                <img src="photo2.jpg" alt="Memory 2">
                <div class="caption">"A smile that brightens my world!"</div>
            </div>
        </div>
        
        <div id="imageModal" class="modal" onclick="closeModal()">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Our Memories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #b30000;
            margin: 0;
            padding: 0;
            cursor: url('https://cdn-icons-png.flaticon.com/128/1077/1077035.png'), auto;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        .container {
            padding: 50px;
            animation: fadeIn 2s ease-in;
        }
        h1 {
            font-size: 3em;
            animation: slideIn 2s ease-in-out;
            cursor: pointer;
        }
        h1:hover {
            color: #ff0000;
        }
        .video-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .video {
            width: 45%;
            height: 300px;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 30px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            display: block;
            max-width: 80%;
            max-height: 80vh;
            margin: auto;
            position: relative;
            top: 10%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Our Memories</h1>
        <p class="message">Here are some of our favorite moments captured in videos and photos. ❤️</p>
        
        <div class="video-section">
            <iframe class="video" src="video1.mp4" frameborder="0" allowfullscreen></iframe>
            <iframe class="video" src="video2.mp4" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <div class="gallery">
            <img src="photo1.jpg" alt="Memory 1" onclick="openModal('photo1.jpg')">
            <img src="photo2.jpg" alt="Memory 2" onclick="openModal('photo2.jpg')">
            <img src="photo3.jpg" alt="Memory 3" onclick="openModal('photo3.jpg')">
            <img src="photo4.jpg" alt="Memory 4" onclick="openModal('photo4.jpg')">
            <img src="photo5.jpg" alt="Memory 5" onclick="openModal('photo5.jpg')">
            <img src="photo6.jpg" alt="Memory 6" onclick="openModal('photo6.jpg')">
        </div>
        
        <div id="imageModal" class="modal" onclick="closeModal()">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
    </div>
</body>
</html>

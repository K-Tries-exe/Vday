    <script>
        let maxHearts = 100;
        let currentHearts = 0;

        function createHearts() {
            if (currentHearts >= maxHearts) return;

            let heart = document.createElement('div');
            heart.className = 'falling-hearts';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 3) + 's';

            document.body.appendChild(heart);
            currentHearts++;

            setTimeout(() => {
                heart.remove();
                currentHearts--;
            }, 8000);
        }
        setInterval(createHearts, 500);
        
        let stage = 0;
        let text = `Benim a≈ükƒ±m,

≈ûimdi anlƒ±yorum ki a≈ük yakƒ±nlƒ±kla √∂l√ß√ºlmez, varlƒ±kla √∂l√ß√ºl√ºr. Ve sen her zaman benimlesin. D√º≈ü√ºncelerimde, planlarƒ±mda, biz fikrine tutunduƒüum sessiz alanlarda, yalnƒ±z kaldƒ±ƒüƒ±mda seninle ge√ßirdiƒüim ve beni uyutmaya yardƒ±mcƒ± olan kolay zamanlarƒ± hatƒ±rlarken ≈üu anda neler yaptƒ±ƒüƒ±nƒ± hayal ediyorum.

≈ûu anda birbirimizden ne kadar uzak olursak olalƒ±m, bu ge√ßici bir durum. Sahip olduƒüumuz ≈üey deƒüil. Tekrar bulu≈ütuƒüumuzda d√ºnyanƒ±n sessizliƒüe b√ºr√ºnmesini ve hayatƒ±n t√ºm g√ºr√ºlt√ºs√ºn√ºn susmasƒ±nƒ± sabƒ±rsƒ±zlƒ±kla bekliyorum, √ß√ºnk√º senin o k√º√ß√ºk sevimli 'Allah kahretsin'lerini duymak bana hayatƒ±n ba≈üka hi√ßbir yerinde hissetmediƒüim bir mutluluk veriyor.

O zamana kadar, her zaman yaptƒ±ƒüƒ±m gibi seni yanƒ±mda ta≈üƒ±maya devam edeceƒüim.`;
        let index = 0;
        let message;
        let cursor;

        function openGift() {
            const giftBox = document.getElementById('giftBox');
            if (stage === 0) {
                giftBox.classList.add('stage-1');
                stage++;
            } else if (stage === 1) {
                giftBox.classList.add('stage-2');
                stage++;
                setTimeout(() => {
                    document.getElementById('giftBox').style.display = 'none';
                    document.getElementById('messageContainer').style.display = 'block';
                    startTyping();
                }, 500);
            }
        }

        function startTyping() {
            message = document.getElementById('message');
            cursor = document.createElement('span');
            cursor.classList.add('cursor');
            message.appendChild(cursor);
            typeText();
        }

        function typeText() {
            let interval = setInterval(() => {
                if (index < text.length) {
                    if (text.charAt(index) === '\n') {
                        message.appendChild(document.createElement('br'));
                        cursor.remove();
                        cursor = document.createElement('span');
                        cursor.classList.add('cursor');
                        message.appendChild(cursor);
                    } else {
                        let charSpan = document.createElement('span');
                        charSpan.textContent = text.charAt(index);
                        message.insertBefore(charSpan, cursor);
                    }
                    index++;
                } else {
                    clearInterval(interval);
                    cursor.remove();
                }
            }, 50);
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love for You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            color: #b30000;
            margin: 0;
            padding: 0;
            cursor: url('https://cdn-icons-png.flaticon.com/128/1077/1077035.png'), auto;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        .container {
            padding: 50px;
            animation: fadeIn 2s ease-in;
        }
        h1 {
            font-size: 3em;
            animation: slideIn 2s ease-in-out;
            cursor: pointer;
        }
        h1:hover {
            color: #ff0000;
        }
        .gallery {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .polaroid {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 15px;
            border: 5px solid #ddd;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            width: 250px;
            height: 370px;
            transform: rotate(-3deg);
            transition: transform 0.3s;
            position: relative;
            cursor: pointer;
        }
        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
        }
        .polaroid img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 5px solid #ddd;
        }
        .caption {
            position: absolute;
            bottom: 25px;
            width: 100%;
            text-align: center;
            font-family: 'Permanent Marker', cursive;
            font-size: 1.4em;
            color: #333;
            opacity: 0;
            white-space: nowrap;
            overflow: hidden;
            animation: writeText 3s ease-in-out forwards;
            transform-origin: left;
        }
        @keyframes writeText {
            from { opacity: 0; transform: scaleX(0); }
            to { opacity: 1; transform: scaleX(1); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .modal-content {
            display: block;
            max-width: 80%;
            max-height: 80vh;
            margin: auto;
            position: relative;
            top: 10%;
            border-radius: 10px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 35px;
            cursor: pointer;
        }
    </style>
    <script>
        function openModal(imageSrc) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('imageModal').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('imageModal').style.display = 'none';
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 onclick="alert('I Love You More Than Words Can Say! ‚ù§Ô∏è')">My Love for You</h1>
        <p class="message">Every moment with you is a blessing. This website is a small way to show how much you mean to me.</p>
        <div class="gallery">
            <div class="polaroid" onclick="openModal('eating.jpg')">
                <img src="eating.jpg" alt="Us together">
                <p class="caption">KAMERAYI √ñP üòò</p>
            </div>
            <div class="polaroid" onclick="openModal('sleep.jpeg')">
                <img src="sleep.jpeg" alt="Sleeping Beauty">
                <p class="caption">UYUYAN G√úZEL üò¥</p>
            </div>
            <div class="polaroid" onclick="openModal('museum.jpg')">
                <img src="museum.jpg" alt="Our laughter">
                <p class="caption">FOTOBOMB üí£ </p>
            </div>
        </div>
        <p class="message">I cherish every smile, every laugh, and every moment we share. Forever and always. ‚ù§Ô∏è</p>
        <div id="imageModal" class="modal" onclick="closeModal()">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
        <div class="footer">Made with love, just for you.</div>
    </div>
</body>
</html>
